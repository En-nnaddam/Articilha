<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Articlha</title>
    <script
      src="https://kit.fontawesome.com/cd51ce947c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <div class="container">
        <div id="container-video">
          <!-- Video background -->
          <video id="newspapers-video" autoplay muted loop>
            <source src="img/newspapers.mp4" type="video/mp4" />
          </video>
          <!-- ---------------- -->
        </div>
        <div id="video-blend-bg"></div>
        <!--//todo: La barre de navigation :  -->
        <!-- Logo -->
        <main id="header-main">
          <div id="logo">
            <img
              src="img/A-letter-Logo-Design.png"
              alt="A-letter-Logo-Design"
            />
            <p>Articilha</p>
          </div>
          <!-- La barre de navigation -->
          <nav id="navbar">
            <ul>
              <li>
                <a href="">
                  <i class="fas fa-home middle-icons"></i>
                </a>
              </li>
              <li><a href="">Acceuil</a></li>
              <li><a href="">Categorie</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">S'inscrire</a></li>
              <li><a href="">Se connecter</a></li>
              <li><a href="">Recherche</a></li>
            </ul>
          </nav>
          <!-- ==================================== -->
          <i
            class="fas fa-bars middle-icons"
            id="menu-icon"
            onclick="toggle('active-navbar','#navbar')"
          ></i>
        </main>
        <!--* Barre de recherche -->
        <main id="main">
          <p id="main-text">
            SUIVEZ EN TEMP REEL TOUTE L'ACTUALITE DES SCIENCES SUR ARTICILHA
          </p>
          <form id="form-cherche-bar">
            <div id="cherche-bar">
              <label for="cherche">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  name="cherche"
                  id="cherche"
                  placeholder="Cherche"
                />
              </label>
            </div>
            <button type="submit">submit</button>
          </form>
        </main>
        <!--* ==================== -->
      </div>
    </section>
    <section id="login">
      <div class="conatiner">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
          class="svg"
          style="
            height: 600px;
            width: 181%;
            fill: rgb(42, 5, 52);
            transform: rotateY(0deg);
          "
        >
          <path
            d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          ></path>
        </svg>
        <main>
          <div class="split">
            <div id="avatar">
              <img src="img/avatar.png" alt="avatar User" />
            </div>
            <form action="" class="split">
              <div class="split">
                <label for="email"><pre>E-mail : </pre></label>
                <input
                  type="email"
                  id="email"
                  placeholder="exemple@exemple.xyz"
                />
              </div>
              <div class="split">
                <label for="password"><pre>Mot de passe : </pre></label>
                <input
                  type="password"
                  id="password"
                  placeholder="Votre mot de passe"
                />
              </div>
              <div class="split">
                <button type="submit">Login</button>
                <a href="#">S'inscrire</a>
              </div>
            </form>
          </div>
        </main>
      </div>
    </section>
    <script src="functions.js"></script>
  </body>
</html>
