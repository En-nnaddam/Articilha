<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Articlha</title>
    <script
      src="https://kit.fontawesome.com/cd51ce947c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--//todo: Header de la page d'acceuil -->
    <header>
      <!-- Video background -->
      <video id="newspapers-video" poster="poster.JPG" autoplay muted loop>
        <source src="img/newspapers.mp4" type="video/mp4" />
      </video>
      <!-- ---------------- -->
      <!--//todo: La barre de navigation :  -->
      <div id="bar-navigation-complete">
        <!-- Logo -->
        <main id="header-main">
          <div id="logo">
            <a href=""><img src="img/Articilha-logo.png" alt="" /></a>
          </div>
          <!-- La barre de navigation -->
          <nav id="navbar">
            <ul>
              <li>
                <a href=""
                  ><i class="fas fa-home" style="font-size: 3rem"></i
                ></a>
              </li>
              <li><a href="">Acceuil</a></li>
              <li><a href="">Categorie</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">S'inscrire</a></li>
              <li><a href="">Se connecter</a></li>
              <li><a href="">Recherche</a></li>
            </ul>
          </nav>
          <!-- ==================================== -->
        </main>
      </div>
      <!--* Barre de recherche -->
      <main id="main">
        <p id="main-text">
          SUIVEZ EN TEMP REEL TOUTE L'ACTUALITE DES SCIENCES SUR ARTICILHA
        </p>
        <form id="form-cherche-bar">
          <div id="cherche-bar">
            <label for="cherche">
              <i class="fas fa-search" id="cherche-icon"></i>
              <input
                type="text"
                name="cherche"
                id="cherche"
                placeholder="Cherche"
              />
            </label>
          </div>
          <button type="submit">submit</button>
        </form>
      </main>
      <!--* ==================== -->
    </header>
  </body>
</html>
